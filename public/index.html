    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="One bedroom and two bedrooms luxury condos in Tribeca NY. Ultra luxury apartments in Tribeca, New York.">

    <!--

      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon/favicon-16x16.png" sizes="16x16">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Buy apartments in Tribeca - New York City | 108 Leonard</title>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://interactive-floorplan.dev.dbxd.com/floorplan_feature.js"></script>
    <script type="text/javascript">
      function floorplan_plugin(fp_img, pdf, title, zoom, zoom_info, mouse, mouse_info, click, click_info, selector) {
        interactive_floorplan.init({
          floorplan: fp_img,
          pdf: pdf,
          title: title,
          features : {
            zoom: {
              enable: zoom,
              info: zoom_info
            }, 
            pan_mousemove: {
              enable: mouse,
              info: mouse_info
            },
            pan_clickdrag: {
              enable: click,
              info: click_info
            }
          }  
        }, document.querySelector(selector));
      }
    </script>
  </body>

deploy:
  - provider: s3
    cache_control: 'no-cache, max-age=0' # cache and revalidate
    access_key_id: $AWS_ACCESS
    secret_access_key: $AWS_SECRET
    bucket: $BUCKET_DEV
    acl: public_read
    local_dir: build
    skip_cleanup: true
    on:
      branch: 'develop'
  - provider: s3
    cache_control: 'max-age=2592000' # 30 days
    access_key_id: $AWS_ACCESS
    secret_access_key: $AWS_SECRET
    bucket: $BUCKET_PROD
    acl: public_read
    local_dir: build
    skip_cleanup: true
    on:
      branch: 'master'
language: node_js
node_js:
  - 'lts/*'
dist: trusty
install: npm install
script:
  - npm run build
  - npm test
warnings_are_errors: false
cache:
  directories:
    - node_modules
